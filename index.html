<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <h1 class="main">Todo List</h1>
    <div class="container">
      <form class="todoForm" type="submit">
        <input
          class="addInput"
          type="text"
          placeholder="what do you want to do.."
        />
        <button class="addTodo">add (or press enter)</button>
      </form>
    </div>
    <ul class="list">
      <!-- <li>click me once to strike through</li>
      <li>click me again to undo the strike</li>
      <li>double click me to delete me forever</li> -->
    </ul>
    <script src="app.js"></script>
  </body>
</html>
